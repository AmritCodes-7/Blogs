{% extends "base.html" %}

{% block title %}Create Blog{% endblock title %}

{% block content %}
<div class="max-w-lg mx-auto bg-white shadow p-6 rounded mt-6">
    <h2 class="text-2xl font-bold mb-4">Create a New Blog</h2>

    <form method="post" class="space-y-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
            Create Blog
        </button>
    </form>
</div>
{% endblock content %}
