{% extends "base.html" %}

{% block title %}{{ blog.title }}{% endblock title %}

{% block content %}
<div class="bg-white shadow p-6 rounded">
    <h2 class="text-2xl font-bold mb-4">{{ blog.title }}</h2>
    <p class="text-gray-600 mb-2">By {{ blog.author.username }} | {{ blog.created_at|date:"M d, Y" }}</p>
    <p class="text-gray-800">{{ blog.body }}</p>
</div>
{% endblock content %}
